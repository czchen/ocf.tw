---
layout: compress
---
<html>
<head>
  <meta http-equiv="refresh" content="0; url={{ page.redirect_url }}" />

  <meta charset="utf-8" />
  <meta name="description" content="{{ page.og_description }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0" />

  <meta property="og:url" content="http://ocf.tw{{ page.redirect_url }}" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:image" content="{{ page.og_image }}" /> 
  <meta property="og:description" content="{{ page.og_description}}" /> 
  
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta name="twitter:description" content="{{ page.og_description }}"/>
  <meta name="twitter:image:src" content="{{ page.og_image }}" />

  <title>{{ page.title }}</title>

  <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" />

</head>
<body>
</body>
</html>
