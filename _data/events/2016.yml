  description: 2014 年，35 歲選上新任市長的 Johanna Rolland，在選舉期間就以開放政府、市民參與為主軸，上任至今已進行超過 150 件市民對話的專案。我們特別邀請南特負責處理開放參與政策、各局處橫向協調的副市長 Bassem Asseh 來台，與我們分享開放政府究竟只是政治口號，或是真的可實踐的願景？南特「有效率的公民參與」政策邏輯是什麼？座談會上也將邀請長期關注台南市政府談開放政府一路以來的公民參與推動者，從南特的經驗，來看台南近年公共政策中公民參與的困難、條件與可能。
