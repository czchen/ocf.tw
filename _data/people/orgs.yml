ocf:
  name: 財團法人開放文化基金會
  name_en: Open Culture Foundation
  abbr: OCF
  type: non-profit
  description: 2014 年，由多個台灣開源社群共同發起，在開放源碼、開放資料、開放政府等領域，提供社群支援、顧問諮詢、海外交流等服務。期待以法人組織的力量推廣開放文化，在產、官、學、民之間激起開放協作的火花。
  logo: /mediakit/ocf-logo-640x156.png
  link:
    - title: 官方網站
      url: http://ocf.tw/

coscup:
  name: COSCUP 開源人年會
  name_en: Conference for Open Source Coders, Users and Promoters
  abbr: COSCUP
  type: community
  description: COSCUP 希望藉由每一屆的年度會議，讓世界各地的 FLOSS 愛好者齊聚一堂，並邀請世界各地的專家上台分享經驗，想法與新的技術，來共同的激發國內外的愛好者更加踴躍投入 FLOSS 的開發與使用。
  logo: /people/partners/coscup_logo.png
  link:
    - title: 官方網站
      url: http://coscup.org/

