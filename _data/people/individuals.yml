lucien:
  name: 林誠夏
  name_en: Lucien Cheng-hsia Lin
  nick: lucien
  role: 法制顧問
  position: 
  description: 林誠夏（Lucien C.H. Lin），知識背景為科技法律，05-16 年間任職於中央研究院從事公眾授權模式的研究，近年的研究成果包括：擔任自由開源軟體法律參考書台灣專章的編撰作者，並協助各界參與者，釐清 Open Source、Open Data，以及 CC 授權等智慧財產權及公眾授權應用問題。目前已轉任民間事務所，及於開放文化基金會擔任法制顧問，撥付工作之餘的心力營建國內開源授權知識的分享網絡 (Open Source Legal Network, Taiwan)。
