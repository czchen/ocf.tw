coscup:
  name: COSCUP 開源人年會
  name_en: Conference for Open Source Coders, Users and Promoters
  abbr: COSCUP
  type: community
  description: COSCUP 希望藉由每一屆的年度會議，讓世界各地的 FLOSS 愛好者齊聚一堂，並邀請世界各地的專家上台分享經驗，想法與新的技術，來共同的激發國內外的愛好者更加踴躍投入 FLOSS 的開發與使用。
  logo: /people/partners/coscup_logo.png
  link:
    - title: 官方網站
      url: http://coscup.org/

g0vsummit:
  name: g0v summit 零時政府高峰會
  name_en: G0V Summit
  abbr: 
  type: community
  description: g0v.tw 2012年底 g0v 社群運作逐漸成形，從那時起 g0v 零時政府社群便以數位世代的思維，以開源方式號召群眾參與著手開發新工具、新組織型態、新合作關係。經過多方共同努力，透過 g0v 的開放特性作為平台，與 NGO 和政府建立了多方互動，但需要更長遠的跨領域交流，為此籌辦 g0v.tw summit 零時政府高峰會，希望有更多深入的溝通與交流，與有志運用科技改變社會的各界共同參與，期待開放力量成為實際改變的動能。
  logo: /people/partners/g0v_logo.png
  link:
    - title: 官方網站
      url: http://summit.g0v.tw/

g0vjothon:
  name: g0v jothon 零時政府揪松團
  name_en: g0v jothon
  abbr: 
  type: community
  description: g0v 揪松團是舉辦大松的工作小組（task force），2012 年底開始舉辦雙月大松，由 clkao ipa 處理大松行政事務。2014 年後取名為「揪松團」，並於 2016 年增加人手，重啟社群基礎建設計畫，希望大黑客松之餘，線上線下跨界協作更為順暢。
  logo: /people/partners/g0v_logo.png
  link:
    - title: 官方網站
      url: http://hack.g0v.tw/

