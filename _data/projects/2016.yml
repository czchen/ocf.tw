- name: COSCUP 開源人年會
  name_en: Conference for Open Source Coders, Users and Promoters
  abbr: COSCUP
  cover: /projects/2016/coscup/og.png
  description: “ It’s BETTER when it’s SHARED. ” 「分享」一直以來都是 COSCUP 的主軸，我們相信，唯有透過分享、討論與眾人的再創造，才能真正落實 open source 的精神與信念，帶給這個世界更多的可能。 人生不該被侷限在任何規則裡。除去你想像中的限制與框架，你會驚訝地發現，被激發的火花也許比你想像要多很多。不管你是迫不及待分享你過去試圖打破產業／方法間界限的貢獻與經驗，，亦或想在此盛會中聆聽交流、激發自己更多潛力，將未成形的想法付諸實現，甚至是以一個新手的身份體驗何謂 open source 的分享精神，從老手身上交接一個新的世代，我們都歡迎你前來共襄盛舉，參與一年一度 COSCUP 開源人年會。
  link:
    - title: 官方網站
      url: http://coscup.org/2016/
      target: _blank
  tags:
    - 大型研討會
    - 定期活動
  id: coscup2016
  type_id: community
  topic_id: source
  field_id: it
  board_id:
    - bobchao
  staff_id: 
    - singing
  host_id:
    - coscup

- name: 啥米零時政府
  name_en: G0V Summit
  abbr: 
  type: community
  description: g0v.tw 2012年底 g0v 社群運作逐漸成形，從那時起 g0v 零時政府社群便以數位世代的思維，以開源方式號召群眾參與著手開發新工具、新組織型態、新合作關係。經過多方共同努力，透過 g0v 的開放特性作為平台，與 NGO 和政府建立了多方互動，但需要更長遠的跨領域交流，為此籌辦 g0v.tw summit 零時政府高峰會，希望有更多深入的溝通與交流，與有志運用科技改變社會的各界共同參與，期待開放力量成為實際改變的動能。
