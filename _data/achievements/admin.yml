  description: Apache Spark 出身在 UC Berkely AMPLab 實驗室，他是目前 Big Data 界最受歡迎的 Big Data Platform 。Apache Spark 最強大的地方是在於運算速度跟使用的簡易性。在 許多資料學習的使用案例上，他的 RDD cache 機制，比 Hadoop MapReduce 快 10 ~ 100 倍的時間，他支援的 DAG Engine 讓他可以輕易的寫出更多可能性的 Big Data 程式。並且Apache Spark 擁有彈性的 API，讓程式設計師可以直接使用 Python, Java , Scala 等熟悉的語言來寫 Big Data 程式。
